<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="logo-text">
            <a href="/index.html"></a>
            <h1>My First JavaScript</h1>
            <p>A few simple walkthrough JS projects</p>
        </div>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Dropdown</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="/projects/drag-and-drop/">GreatStack Drag and Drop</a>
                <a href="/projects/brocode-dropdown/index.html">Brocode Dropdown</a>
                <a href="/projects/slot-machine/index.html">Slot Machine</a>
                <a href="/projects/webdev-dropdown/index.html">Webdev Dropdown</a>
                <a href="/projects/random-quote-generator/index.html">Random Quote Generator</a>
                <a href="/projects/todo/index.html">To Do List</a>
                <a href="/projects/mb-number-game/index.html">Mark's Number Game</a>
                <a href="/projects/color-switcher/index.js">Color Switcher</a>
                <a href="/projects/flexbox/index.html">Flexbox</a>
                <a href="/projects/webdev-snake-game/index.html">WebDev Snake</a>
                <a href="/projects/Palindrome Checker/index.html">Palindrome Checker</a>
                <a href="/projects/w3dropdown-menu/main.html">W3 Dropdown Menu</a>
            </div>
        </div>

        <script>
            /* When the user clicks on the button, 
                    toggle between hiding and showing the dropdown content */
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }

            // Close the dropdown if the user clicks outside of it
            window.onclick = function (event) {
                if (!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }
        </script>
    </div>
    <main>
        <!-- To Do List -->
        <section id="todo-list">
            <h2>To Do List</h2>
            <div id="items"></div>
            <template id="itemTemplate">
                <div class="items">
                    <input type="checkbox" class="item-completed">
                    <input type="text" class="item-description" placeholder="To Do Item...">
                </div>
            </template>
            <button id="add">Add Item</button>
        </section>
    </main>
</body>

</html>
